{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Auctions{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/org5nrs.css">
</head>

<body>
    <header>
        <nav class="nav">
            <div class="leftpart">Logo</div>
            <div class="middlepart">
                <ul>
                    <li><a href="{% url 'index' %}">Mode</a></li>
                    <li><a href="{% url 'index' %}">Maison</a></li>
                    <li><a href="{% url 'index' %}">Multimédia</a></li>
                    <li><a href="{% url 'index' %}">Loisirs</a></li>
                    <li><a href="{% url 'index' %}">Bricolage</a></li>

                </ul>
            </div>
            <div class="rightpart">
                <ul>
                    <li>
                        <a href="" class="nav-btn">
                            <img src="../../static/auctions/images/fav_icon.png" alt="heart">
                            <div>Favoris</div>
                        </a>
                    </li>
                    <li>
                        <div class="dropdown">
                            <div class="nav-btn dropdown-btn" onclick="toggleMenu()">
                                <img src="../../static/auctions/images/user_icon.png" alt="cart">
                                <div>Profil</div>
                            </div>
                            <div class="dropdown-content hide" id="dropdown-content">
                                {% if user.is_authenticated %}
                                <a href="{% url 'logout' %}">Se déconnecter</a>

                                {% else %}
                                <a href="{% url 'login' %}">Se connecter</a>
                                <a href="{% url 'register' %}">S'inscrire</a>
                                {% endif %}
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="main">
        <div class="exchange">
            <a href="{% url 'create_product' %}">Créer un produit</a>
        </div>
    </div>
    <div class="under_body">
        {% block body %}
        {% endblock %}
    </div>

    <script src="../../static/auctions/app.js" defer></script>
</body>

</html>
