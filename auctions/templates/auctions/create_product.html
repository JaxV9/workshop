{% extends "auctions/layout.html" %}

{% block body %}

    <form method="post" action="{% url 'create_product' %}">
        {% csrf_token %}
        {% for field in form %}
            {{ field.errors }}
            <div>{{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}

        <input type="submit" value="Create">
    </form>

{% endblock %}
