{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}

<form method="GET" action="{% url 'products' %}">
    {% csrf_token %}
    {% for field in form %}
    <div>
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
    </div>
    {% endfor %}
    <input type="submit" value="Rechercher un article">
</form>

{% endblock %}
