{% extends "auctions/layout.html" %}

{% block body %}

<form method="GET" action="{% url 'products' %}">
    {{ search.as_p }}
    <input type="submit" value="Rechercher un article">
</form>

    {% for product in products %}

        <p>{{ product.title }}</p>
        <img src="{{ product.image }}" class="product">

    {% endfor %}

{% endblock %}
